<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Website for Warm heart brand" />
        <meta name="author" content="Awesome student" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://metatags.io/" />
        <meta property="og:title" content="Warm heart" />
        <meta property="og:description" content="Bla bla" />
        <title>Warm heart</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <nav class="header__menu">
                    <div class="header__top">
                        <div class="burger__mobile">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="burger__desktop">
                            <span>Shop</span>
                            <span>About us</span>
                            <span>Contacts</span>
                        </div>
                        <a href="#" class="header__logo">
                            <img
                                class="header__logo-img"
                                src="./src/icons/promo/logo.png"
                                alt="logo"
                            />
                            <span class="header__logo-full">warm heart</span>
                        </a>
                        <div class="header__icons">
                            <a href="#" class="header__icons-search">
                                <img
                                    src="./src/icons/promo/search.svg"
                                    alt="search"
                                />
                            </a>
                            <span class="header__icons-searchText">Search</span>
                            <a href="#" class="header__icons-cart">
                                <img
                                    src="./src/icons/promo/cart.svg"
                                    alt="cart"
                                />
                            </a>
                            <span class="header__icons-cartText">Cart</span>
                            <div class="header__icons-counter">(4)</div>
                        </div>
                    </div>
                </nav>
            </header>
        </div>
        <section class="promo">
            <div class="container">
                <div class="promo__wrapper">
                    <h1 class="title promo__title">
                        Soft plaids for your comfort
                    </h1>
                    <p class="promo__text">
                        Throw a blanket over your shoulders or place it on the
                        arm of the sofa, and the atmosphere in the house will be
                        warmer.
                    </p>
                    <button class="btn promo__btn">Shop now</button>
                    <img
                        src="./src/img/promo/scarf.png"
                        alt=""
                        class="promo__img"
                    />
                    <img
                        src="./src/icons/promo/top.svg"
                        alt="arrowTop"
                        class="promo__img-arrowTop"
                    />
                    <img
                        src="./src/icons/promo/down.svg"
                        alt="arrowDown"
                        class="promo__img-arrowDown"
                    />
                </div>
            </div>
            <div class="promo__footer">
                <div class="slider"></div>
            </div>
        </section>

        <!-- Popular products -->
        <section class="popular">
            <div class="container">
                <h2 class="title popular__title">Popular products</h2>
                <div class="popular__product">
                    <div class="popular__product-wrapper">
                        <div class="popular__product-card">
                            <div class="popular__product-bg">
                                <img
                                    src="./src/img/popular/scarf.png"
                                    alt="scarf"
                                    class="popular__product-img"
                                />
                            </div>
                            <div class="popular__product-item">
                                <span class="popular__product-name"
                                    >Gerhild</span
                                >
                                <div class="popular__product-descr">
                                    <span class="popular__product-size"
                                        >130x170 cm</span
                                    >
                                    <span class="popular__product-price"
                                        >€90</span
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="popular__product-card">
                            <div class="popular__product-bg">
                                <img
                                    src="./src/img/popular/gray-scarf.png"
                                    alt="scarf"
                                    class="popular__product-img"
                                />
                            </div>
                            <div class="popular__product-item">
                                <span class="popular__product-name"
                                    >Gultall</span
                                >
                                <div class="popular__product-descr">
                                    <span class="popular__product-size"
                                        >130x170 cm</span
                                    >
                                    <span class="popular__product-price"
                                        >€180</span
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="popular__slider">Here will be a Slider</div>
            </div>
        </section>

        <script type="module" src="/src/js/script.js"></script>
    </body>
</html>
